<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>AjaxAxios.html</title>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<h3>spring 의 비동기 응답기술</h3>
	<br><hr><br>
<div id="dataView"></div>
<button onclick="reqResAxios1()">1. 비동기 요청</button>

<!-- 테스트 방법 
	1.버튼눌러서 잘 나오나 테스트 
	2.주소창에 todolistTest.html지우고 stepXX 직접 입력

 -->
<script>
	function reqResAxios1(){
		axios({
			  method: 'get',
			  url:'step01'
			}) 
			.then(function(resData){
				console.log(resData);
				document.querySelector("#dataView").innerHTML = resData.data;
		});
	}	
</script>
</body>
</html>
